syntax = "proto3";

message KeyValue {
  string key = 1;
  oneof value {
    bool bool_value = 2;
    double double_value = 3;
    string string_value = 4;
  }
}

message NestedData {
  repeated NestedData items = 1;
}

message MixedData {
  oneof value {
    int32 int_value = 1;
    float float_value = 2;
    string string_value = 3;
    KeyValue kvpair_value = 4;
    NestedData nested_value = 5;
  }
}

message MixedList {
  repeated MixedData items = 1;
}
